<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Style/Burger.css" />
    <link rel="stylesheet" href="/Style/main.css" />
    <title>Burger Design</title>
  </head>
  <body>
    <div class="main-holder">
      <div class="burger">
        <div class="burger-item">
          <img src="./assets/topBun.svg" alt="Top bun" />
        </div>

        <div class="burger-item">
          <img src="/assets/lettuce.svg" alt="lettuce" />
        </div>
        <div class="burger-item">
          <img src="/assets/tomato.svg" alt="tomato" />
        </div>

        <div class="burger-item">
          <img src="/assets/cheese.svg" alt="cheese" />
        </div>
        <div class="burger-item">
          <img src="/assets/meatPatty.svg" alt="meat patty" />
        </div>
        <div class="burger-item">
          <img src="./assets/bottomBun.svg" alt="bottom bun" />
        </div>
      </div>
    </div>

</html>
